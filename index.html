<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Word counter</title>
</head>
<body>

    <textarea name="space" id="text" cols="100" rows="30" placeholder="Your text here..."></textarea>
    <div class="words">Word count: <span id="countword">0</span></div>
    <div class="words">Character count: <span id="countchar">0</span></div>
    <div class="words">Longest word: <span id="longword"></span></div>
    
<script src="script.js"></script> 
</body>
</html>
